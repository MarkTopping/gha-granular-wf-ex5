name: Release Workflow

run-name: "#${{ github.run_number }}. Release Workflow ran on ${{ github.ref_type }} '${{ github.ref_name }}'. Triggered by: ${{ github.triggering_actor }}"

on:
  # Workflow can be manually triggered
  workflow_dispatch:

jobs:

  build:
    uses: ./.github/workflows/build.yml

  code-scan:
    uses: ./.github/workflows/code-scan.yml

  unit-test:
    uses: ./.github/workflows/unit-test.yml
    needs: [build]
  
  publish-image:
    uses: ./.github/workflows/publish.yml
    needs: [unit-test]

  derive-tag:
    uses: ./.github/workflows/derive-tag.yml

  deploy-to-dev:
    uses: ./.github/workflows/deploy-to-dev.yml
    needs: [publish-image, derive-tag]

  deploy-to-test:
    uses: ./.github/workflows/deploy-to-test.yml
    needs: [derive-tag, deploy-to-dev]

  deploy-to-uat:
    uses: ./.github/workflows/deploy-to-uat.yml
    needs: [derive-tag, deploy-to-test]
          
  deploy-to-prd:
    name: Deploy to PRD
    runs-on: ubuntu-latest
    needs: [derive-tag, deploy-to-uat]
    environment: prd
    steps:

      - name: Grab Image Tag
        env:
          docker-tag: ${{ needs.derive-tag.outputs.docker-tag }}
        run: |
          echo "determining the image tag based off whatever versioning logic used"
          echo "tag equals: ${{ env.docker-tag }}"
          
      - name: Deploy to PRD
        run: echo "deploying via helm"
